<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <title>DOM</title>
    </head>
    <body>
        <main>
            <h1 id="heading">Document Object Model</h1>
            <div class="container">
                <h2>What do I need to do today?</h2>
                <input id="taskInput" type="text" placeholder="Enter a task" />
                <button class="btn" id="addBtn">Add Task</button>
                <div id="task">
                    <p id="nothingPara">You have no tasks</p>
                </div>
            </div>
            <div class="container">
                <button class="btn" id="modeBtn">Change Mode</button>
            </div>
        </main>
    </body>
</html>
