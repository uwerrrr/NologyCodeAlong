<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- change tab title to div containers -->
  <title>Div contatiners</title>
</head>
<body>
  <!-- 
    div container
      a large header
      create some space
      create a sub header using a paragraph  
  
    Style block
      add a border around element in div
  -->
  <div>
    <h1>Large header</h1>
    <br>
    <p>Sub header</p>

  </div>

  <style>
    div{
      border: 3px solid black;
    }
  </style>
</body>
</html>
