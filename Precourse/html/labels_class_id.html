<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labels class and id</title>
</head>
<body>
  <h1 id="firstHeader">Page Header 1</h1>
  <h1 id="secondHeader">Page Header 2</h1>

  <br>

  <p class="border-orange-text">This is a paragraph</p>
  <a class="border-orange-text" href="http://www.google.com">Google</a> 
 
  <h3 class="border-orange-text">This is medium title</h3> 

  <style>
    /* Call id */
    #firstHeader {  
      color: red;
    }

    /* call class */
    .border-orange-text {
      border: 2px solid black;
      color: orange;
    }
    


  </style>

</body>
</html>
