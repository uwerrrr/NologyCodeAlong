<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML List</title>
</head>
<body>
  <h3>Todo list</h3>
  <!-- 
    bullet point list
      3 todo items
    ordered list
      3 todo items in order
  -->
  <ul>
    <li>Task 1</li>
    <ol> 
      <li>First task</li>
      <li>Second task</li>
      <li>Third task</li>
    </ol>
    <li>Task 2</li>
    <li>Task 3</li>
  </ul>
  
</body>
</html>
