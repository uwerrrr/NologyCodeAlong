<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS combinators</title>
</head>
<body>
  <header>
    <p>paragraph in header of body tag</p>
  </header>
  <main>
    <div class="container">
      <p>This is first direct child</p>
      <p>This is second direct child</p>
  
      <span>
        <p>This is NOT direct child</p>
      </span>
  
    </div>
  
    <p>This is first sibling</p>
    <p>This is second sibling</p>
    <p>This is third sibling</p>
  
  </main>
  
  <style>
    .container {
      border: 2px solid black;
    }

    .container p {
      color: red;
    }

    .container > p {
      color: blue;
    }

    .container ~ p {
      color: black;
    }

    .container + p {
      color: orange;
    }

  </style>

</body>
</html>
