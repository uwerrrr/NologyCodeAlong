<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box demo</title>
  </head>
  <body>
    <main>
      <div>
        <p>Some text here</p>
      </div>
      <div class="green">
        <p>Some text here</p>
      </div>
    </main>

    <style>
      main {
        height: 100vh;
        display: flex; /* set flex to this parent container */
        justify-content: center; /* align children horizontally */
        align-items: center; /* align children vertically */
        flex-wrap: wrap; /* wrap items -> enter new line automatically based on screen size */
      }
      div {
        background-color: pink;
        width: 200px;
        display: flex;
      }
      .green {
        background-color: green;
      }
    </style>
  </body>
</html>
